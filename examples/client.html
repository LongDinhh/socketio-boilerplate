<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="http://localhost:5555/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:5555/locations');
      socket.on('initialize', function(data) {
        console.log(data);
        socket.emit('message', {hello: 'world from client'});
      });
    </script>
