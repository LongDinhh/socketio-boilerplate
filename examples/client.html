<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="http://localhost:5555/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:5555/stats');

      socket.on('initialize', function(payload) {
        console.log(payload);
        socket.emit('fromClient', {hello: 'world from client'});
      });

      socket.on('fromApi', function(payload) {
        console.log(payload);
      });
    </script>
  </body>
</html>
